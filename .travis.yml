sudo: false
language: python
python:
  - '2.7'
install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - pip install pprintpp  # TODO to remove
  - pip install coveralls
  - pip install -e .
script:
  - mamba --enable-coverage --format documentation spec/*
after_success:
  - coveralls
  - coverage report
notifications:
  email: false
